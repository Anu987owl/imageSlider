<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4">

    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-4xl font-bold text-white mb-2">A Virtual Gallery to Make Your Day More Beautiful.</h1>
        <p class="text-gray-300 text-lg mb-8">A collection of stunning images to inspire you.</p>

        <div class="slider-container">
            <div class="slider-images" id="sliderImages">
                <img src="images/image_0_welcome.png" alt="Image 1">
                <img src="images/image_1.png" alt="Image 2">
                <img src="images/image_2.jpg" alt="Image 3">
                <img src="images/image_3.png" alt="Image 4">
                <img src="images/image_4.jpeg" alt="Image 5">
                <img src="images/image_5.jpeg" alt="Image 6">
                <img src="images/image_5-6.jpg" alt="Image 7">
                <img src="images/image_6.jpg" alt="Image 8">
                <img src="images/image_7.jpg" alt="Image 9">
                <img src="images/image_8.jpg" alt="Image 10">
                <img src="images/image_9.jpg" alt="Image 11">
                <img src="images/image_10.jpg" alt="Image 12">
                <img src="images/image_11.jpg" alt="Image 13">
                <img src="images/image_12.jpg" alt="Image 14">
                <img src="images/image_13.jpg" alt="Image 15">
                <img src="images/image_14.jpg" alt="Image 16">
                <img src="images/image_16.jpg" alt="Image 17">
                <img src="images/image_17.jpg" alt="Image 18">
                <img src="images/image_18.jpg" alt="Image 19">
                <img src="images/image_19.jpg" alt="Image 20">
                <img src="images/image_20.jpg" alt="Image 21">
                <img src="images/image_21.jpg" alt="Image 22">
                <img src="images/image_22.jpg" alt="Image 23">
                <img src="images/image_23.png" alt="Image 24">
                <img src="images/image_24.jpg" alt="Image 25">
                <img src="images/image_25.png" alt="Image 26">
                <img src="images/image_26.jpg" alt="Image 27">
                <img src="images/image_27.jpg" alt="Image 28">
                <img src="images/image_28.jpeg" alt="Image 29">
                <img src="images/image_29.png" alt="Image 30">
            </div>

            <button id="prevBtn" class="nav-button">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="nextBtn" class="nav-button">
                <i class="fas fa-chevron-right"></i>
            </button>

            <div class="indicators" id="indicators"></div>
        </div>

        <div class="mt-8 flex justify-center space-x-4">
            <button id="toggleAutoSlide" class="px-6 py-3 bg-teal-600 rounded-full text-white font-semibold shadow-md hover:bg-teal-700 transition">
                <i class="fas fa-pause mr-2"></i> Pause Slideshow
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
